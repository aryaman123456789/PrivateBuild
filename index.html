<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Match Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tennis Match Tracker</h1>
    </header>
    <main>
        <section id="match-history">
            <h2>Match History</h2>
            <ul id="match-list">
                <!-- Match history will be dynamically populated here -->
            </ul>
        </section>
        <section id="new-match">
            <button id="new-match-btn">Create New Match</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
