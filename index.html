<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Match Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Main heading for the application -->
        <h1>Tennis Match Tracker</h1>
    </header>
    <main>
        <!-- Section to display the history of matches -->
        <section id="match-history">
            <h2>Match History</h2>
            <!-- Unordered list where match history items will be added -->
            <ul id="match-list">
                <!-- Match history will be dynamically populated here -->
            </ul>
        </section>
        <!-- Section for creating a new match -->
        <section id="new-match">
            <!-- Button to navigate to the new match creation page -->
            <button id="new-match-btn">Create New Match</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
