<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Match</h1>
    </header>
    <main>
        <section id="score-display">
            <h1 id="set-score">0-0</h1>
            <h2 id="game-score">0-0</h2>
        </section>
        <section id="server-selection" style="display: none;">
            <h3>Who is serving first?</h3>
            <button id="player-serves-btn">My Sister</button>
            <button id="opponent-serves-btn">Opponent</button>
        </section>
        <section id="point-tracking">
            <div class="player-column">
                <h3>My Sister</h3>
                <div class="point-buttons" id="player-points">
                    <button class="point-btn" data-player="player" data-outcome="winner">Winner</button>
                    <button class="point-btn" data-player="player" data-outcome="forced-error">Forced Error</button>
                    <button class="point-btn" data-player="player" data-outcome="unforced-error">Unforced Error</button>
                    <button class="point-btn server-only" data-player="player" data-outcome="ace">Ace</button>
                    <button class="point-btn server-only" data-player="player" data-outcome="double-fault">Double Fault</button>
                </div>
            </div>
            <div class="player-column">
                <h3>Opponent</h3>
                <div class="point-buttons" id="opponent-points">
                    <button class="point-btn" data-player="opponent" data-outcome="winner">Winner</button>
                    <button class="point-btn" data-player="opponent" data-outcome="forced-error">Forced Error</button>
                    <button class="point-btn" data-player="opponent" data-outcome="unforced-error">Unforced Error</button>
                    <button class="point-btn server-only" data-player="opponent" data-outcome="ace">Ace</button>
                    <button class="point-btn server-only" data-player="opponent" data-outcome="double-fault">Double Fault</button>
                </div>
            </div>
        </section>
        <button id="undo-btn">Undo</button>
        <section id="match-info">
            <!-- Match info will be dynamically populated here -->
        </section>
    </main>
    <script src="scoring.js"></script>
    <script src="match.js"></script>
</body>
</html>
