<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Statistics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Heading for the match statistics page -->
        <h1>Match Statistics</h1>
    </header>
    <main>
        <!-- Container for the match statistics -->
        <section id="match-stats-container">
            <!-- Column for the player's stats -->
            <div class="player-column-stats">
                <h2 id="player-name">Player</h2>
                <div id="player-stats-data"></div>
            </div>
            <!-- Column for the labels of the stats -->
            <div class="stats-labels-column">
                <h2>&nbsp;</h2>
                <div id="stats-labels-data"></div>
            </div>
            <!-- Column for the opponent's stats -->
            <div class="player-column-stats">
                <h2 id="opponent-name">Opponent</h2>
                <div id="opponent-stats-data"></div>
            </div>
        </section>
        <!-- Container for AI analysis -->
        <section id="ai-analysis-container">
            <h2>AI Coach Analysis</h2>
            <div id="ai-analysis">
                <h3>What Went Well</h3>
                <p id="ai-went-well"></p>
                <h3>What Didn't Go Well</h3>
                <p id="ai-did-not-go-well"></p>
                <h3>Tips for Improvement</h3>
                <p id="ai-tips"></p>
            </div>
        </section>
        <!-- Link to go back to the main page -->
        <a href="index.html" class="btn top-right-link">Back to Main Page</a>
    </main>
    <script src="scoring.js"></script>
    <script src="match-stats.js"></script>
</body>
</html>
